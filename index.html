      </div>

        <form class="todo-list " id="todoFormedit">

          <input type="text" id="from-edit" placeholder="Pemberangkatan" data-i18n-placeholder="departure_placeholder" required />
          <input type="text" id="to-edit" placeholder="Tujuan" data-i18n-placeholder="destination_placeholder" required/>

          <button class="todo-list-edit todo-list" id="btn-edit" type="submit" data-i18n-placeholder="save_placeholder">Save</button>
